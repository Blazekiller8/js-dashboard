<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Digital Wellbeing Dashboard">
    <title>Digital Wellbeing Dashboard</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Digital Wellbeing Dashboard</h1>
    <label for="criteria">Criteria:</label>
    <select id="criteria">
      <option value="screen-time">Screen Time</option>
      <option value="notifications-received">Notifications Received</option>
      <option value="times-opened">Times Opened</option>
    </select>
  </header>
  <main>
    <div class="chart-container">
      <canvas id="chart-1"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="chart-2"></canvas>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
